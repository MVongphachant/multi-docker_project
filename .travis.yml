sudo: required
services: 
  - docker

before_install:
  - docker build -t mariov/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true mariov/react-test npm test

after_success:
  - docker build -t mariov/multi-client ./client
  - docker build -t mariov/multi-nginx ./nginx
  - docker build -t mariov/multi-server ./server
  - docker build -t mariov/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push mariov/multi-client
  - docker push mariov/multi-nginx
  - docker push mariov/multi-server
  - docker push mariov/multi-worker